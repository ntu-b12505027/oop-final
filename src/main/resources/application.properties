# \u4F3A\u670D\u5668\u8A2D\u5B9A
server.port=8080

# Thymeleaf\u8A2D\u5B9A
spring.thymeleaf.cache=false

# H2\u8CC7\u6599\u5EAB\u8A2D\u5B9A
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA\u8A2D\u5B9A
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# \u91CD\u8981\uFF1ASpring Boot 2.5+ \u7684\u65B0\u8A2D\u5B9A
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

## \u958B\u555F H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 \u8CC7\u6599\u5EAB\u9023\u7DDA\u8A2D\u5B9A
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
# \u5141\u8A31\u5FAA\u74B0\u4F9D\u8CF4\uFF08Spring Boot 2.6+ \u9810\u8A2D\u7981\u7528\uFF09
spring.main.allow-circular-references=true

# \u5176\u4ED6\u8A2D\u5B9A...
server.port=8080

# \u5176\u4ED6\u8A2D\u5B9A...
spring.main.allow-circular-references=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# \u8A2D\u5B9A\u6839\u65E5\u8A8C\u7D1A\u5225\u70BA DEBUG\uFF08\u6703\u986F\u793A\u6240\u6709\u5075\u932F\u8A0A\u606F\uFF09
logging.level.root=DEBUG

# \u6216\u8005\u53EA\u91DD\u5C0D\u7279\u5B9A\u5957\u4EF6\u8A2D\u5B9A DEBUG
logging.level.com.example.laundry=DEBUG

# \u91CD\u8981\uFF1A\u555F\u7528 Spring Security \u7684\u8A73\u7D30\u65E5\u8A8C
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG

# \u5176\u4ED6\u539F\u6709\u8A2D\u5B9A...
spring.main.allow-circular-references=true
server.port=8080
# \u65E5\u8A8C\u7D1A\u5225\u7531\u4F4E\u5230\u9AD8\uFF1ATRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF

# \u53EA\u986F\u793A\u91CD\u8981\u8A0A\u606F
logging.level.root=WARN

# \u91DD\u5C0D\u4F60\u7684\u61C9\u7528\u7A0B\u5F0F\u4FDD\u6301 INFO \u7D1A\u5225
logging.level.com.example.laundry=INFO

# \u95DC\u9589 Catalina \u7684\u6240\u6709\u65E5\u8A8C
logging.level.org.apache.catalina=OFF

# \u95DC\u9589 Spring Security \u7684 DEBUG \u8A0A\u606F
logging.level.org.springframework.security=WARN
